<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Pomodoro Timer</h1>
    <div class="timer">
      <span id="minutes">25</span>:<span id="seconds">00</span>
    </div>
    <div class="controls">
      <button id="startButton">Start</button>
    </div>
    <p>Abgeschlossene Sessions: <span id="sessionCounter">0</span></p>
  </main>

  <audio id="startSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  <audio id="endSound" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg"></audio>

  <script src="script.js"></script>
</body>
</html>
